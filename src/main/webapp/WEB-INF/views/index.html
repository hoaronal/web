<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/guest/layout}">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        #emoji img{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<section layout:fragment="feature"></section>
<section layout:fragment="content">
    <table>
        <tr>
            <td colspan="2">
                <input type="text" id="username" placeholder="Username"/>
                <button type="button" onclick="connect();" >Connect</button>
            </td>
        </tr>
        <tr>
            <td>
                <div id="emoji" style="width: 200px; min-height: 300px;overflow: auto; border: solid 1px black"></div>
                <!--<textarea readonly="true" rows="10" cols="80" id="log"></textarea>-->
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" size="51" id="msg" placeholder="Message"/>
                <button type="button" onclick="send();" >Send</button>
            </td>
        </tr>
    </table>
</section>
<section layout:fragment="js">
    <script th:src="@{/resources/js/websocket.js}"></script>
</section>
</body>
</html>
