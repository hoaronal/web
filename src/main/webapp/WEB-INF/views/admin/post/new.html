<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/admin/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>

</head>

<body>

<section layout:fragment="content">
    <div class="content container">
        <div class="col-md-3">
            <h2 class="page-title">Thêm bài viết</h2>
        </div>
        <div class="col-md-9" >
            <a class="btn btn-info btn-sm" href="/admin_/post/list" style="margin-top: 10px; float: right">Trang danh sách</a>
        </div>
        <div class="row">
            <form action="/admin_/post-create" method="post">
                <div class="col-lg-9">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control input-transparent input-lg" placeholder="Nhập tiêu đề tại đây">
                    </div>
                    <textarea rows="30" name="body" class="form-control input-transparent" id="txtEditor"></textarea>
                    <input type="submit">
                </div>
                <div class="col-lg-3">
                    <section class="widget large">
                        <header>
                            <h4>
                                Feed
                                <span class="label label-success">412</span>
                            </h4>
                            <div class="actions">
                                <button class="btn btn-transparent btn-xs">Show All <i class="fa fa-arrow-down"></i></button>
                            </div>
                        </header>
                        <div class="body">
                            <div id="feed" class="feed">
                                <div class="wrapper">
                                    <div class="vertical-line"></div>
                                    <section class="feed-item">
                                        <div class="icon pull-left">
                                            <i class="fa fa-comment"></i>
                                        </div>
                                        <div class="feed-item-body">
                                            <div class="text">
                                                <a href="#">John Doe</a> commented on <a href="#">What Makes Good Code Good</a>.
                                            </div>
                                            <div class="time pull-left">
                                                3 h
                                            </div>
                                        </div>
                                    </section>
                                    <section class="feed-item">
                                        <div class="icon pull-left">
                                            <i class="fa fa-check color-green"></i>
                                        </div>
                                        <div class="feed-item-body">
                                            <div class="text">
                                                <a href="#">Merge request #42</a> has been approved by <a href="#">Jessica Lori</a>.
                                            </div>
                                            <div class="time pull-left">
                                                10 h
                                            </div>
                                        </div>
                                    </section>
                                    <section class="feed-item">
                                        <div class="icon pull-left">
                                            <img src="/resources/admin/img/14.jpg" alt=""/>
                                        </div>
                                        <div class="feed-item-body">
                                            <div class="text">
                                                New user <a href="#">Greg Wilson</a> registered.
                                            </div>
                                            <div class="time pull-left">
                                                Today
                                            </div>
                                        </div>
                                    </section>
                                    <section class="feed-item">
                                        <div class="icon pull-left">
                                            <i class="fa fa-bolt color-orange"></i>
                                        </div>
                                        <div class="feed-item-body">
                                            <div class="text">
                                                Server fail level raises above normal. <a href="#">See logs</a> for details.
                                            </div>
                                            <div class="time pull-left">
                                                Yesterday
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</section>

<section layout:fragment="js">
    <script>
        $(document).ready(function() {
            $('#txtEditor').parents('form').on('submit', function () {
                $('#txtEditor').val($('.Editor-editor').html());
                return true;
            })
            $("#txtEditor").Editor();
        });
    </script>
</section>
</body>
</html>
